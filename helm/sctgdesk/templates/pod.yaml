apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-hbb
  labels:
    app: {{ .Release.Name }}-hbb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-hbb
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-hbb
    spec:
      restartPolicy: Always
      volumes:
      - name: data
        {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
      - name: secret-volume
        secret:
          secretName: {{ .Release.Name }}-secret
      containers:
      - name: hbbs
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        # command: [ "{{ .Values.hbbs.command }}" ]
        command: [ "/bin/sh", "-c", "ln -svf {{ .Values.volume.mountPath }}/secrets/* {{ .Values.volume.mountPath }}/ && {{ .Values.hbbs.command }} -r {{ .Values.ingress.host }}:21117" ]
        env:
        - name: KEY
          value: "_"
        - name: KEY_PUB
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: id_ed25519.pub
        - name: KEY_PRIV
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: id_ed25519
        - name: RUST_LOG
          value: {{ .Values.loglevel }}
        - name: RELAY
          value: {{ .Values.ingress.host }}:21117
        - name: ENCRYPTED_ONLY
          value: {{ .Values.encryptedOnly | quote}}
        ports:
        - containerPort: 21115
        - containerPort: 21116
          protocol: TCP
        - containerPort: 21116
          protocol: UDP
        - containerPort: 21118
        - containerPort: 21119
        volumeMounts:
        - name: data
          mountPath: {{ .Values.volume.mountPath }}
        - name: secret-volume
          mountPath: "{{ .Values.volume.mountPath }}/secrets"
          readOnly: true
      - name: hbbr
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: [ "/bin/sh", "-c", "ln -svf {{ .Values.volume.mountPath }}/secrets/* {{ .Values.volume.mountPath }}/ && {{ .Values.hbbr.command }}" ]
        env:
        - name: RUST_LOG
          value: {{ .Values.loglevel }}
        - name: KEY
          value: "_"
        - name: KEY_PUB
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: id_ed25519.pub
        - name: KEY_PRIV
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: id_ed25519
        ports:
            - containerPort: 21117
            - containerPort: 21119
        volumeMounts:
        - name: data
          mountPath: {{ .Values.volume.mountPath }}
        - name: secret-volume
          mountPath: "{{ .Values.volume.mountPath }}/secrets"
          readOnly: true